{% extends "frontend/base.html" %}

{% block title %}Пошук "{{query}}"{% endblock %}

{% block main %}
<h1>Вынікі пошуку па запыце "{{query}}"</h1>

<ol>
{% for article in articles %}
    <li>
        <a href="/article/{{article.title}}/">{{article.title}}</a>
    </li>
{% endfor %}
</ol>
{% endblock %}
